---
version: '3'
services:
  keycloak:
    image: jboss/keycloak
    container_name: keycloak
    restart: always
    environment:
      DB_VENDOR: h2
      DB_USER: keycloak
      DB_PASSWORD: password
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: kalele#luna
    ports:
      - "8080:8080"
    volumes:
      - ./vlingo-auth:/configure

volumes:
  vlingo-auth: